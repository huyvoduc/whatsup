  firebase_core: 0.4.4
  image: ^2.1.12

  flutter_test:
    sdk: flutter
  pedantic: 1.8.0+1 # Analysis


flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/
  fonts:
    - family: AvenirLTStd
      fonts:
        - asset: assets/fonts/AvenirLTStd-Roman.otf
        - asset: assets/fonts/AvenirLTStd-Book.otf
          weight: 700
        - asset: assets/fonts/AvenirLTStd-Medium.otf
          weight: 500