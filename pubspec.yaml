  rxdart: ^0.23.1
  cached_network_image: ^2.0.0
  flutter_swiper: ^1.1.6
  flare_flutter:
  giphy_client: ^0.2.0
  flutter_datetime_picker: ^1.3.1
  firebase_remote_config: 0.3.0+3
